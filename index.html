<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <article class="container-top">
      <div class="container-top__item">
        <span class="name-fecha">DAY</span>
        <input type="text" class="number-fecha">
      </div>
      <div class="container-top__item">
        <span class="name-fecha">MONTH</span>
        <input type="text" class="number-fecha">
      </div>
      <div class="container-top__item">
        <span class="name-fecha">YEAR</span>
        <input type="text" class="number-fecha">
      </div>
    </article>
    <article class="container-icon">
      <div class="background-icon">
        <img class="icono" src="assets/images/icon-arrow.svg" alt="icono flecha">
      </div>
    </article>
    <article class="container-resultado">
      <div class="item-resultado">
        <span class="numero-resultado">--</span>
        <span class="nombre-resultado">years</span>
      </div>
      <div class="item-resultado">
        <span class="numero-resultado">--</span>
        <span class="nombre-resultado">months</span>
      </div>
      <div class="item-resultado">
        <span class="numero-resultado">--</span>
        <span class="nombre-resultado">days</span>
      </div>
    </article>
  </div>
</body>
</html>
